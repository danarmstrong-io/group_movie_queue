<div class="col-md-6">
  <div class="block">
    <h2>User's Comments</h2>
    <div class="config">
      <a href="" data-toggle="tooltip" data-original-title="Add Comment" class="ttips" ng-click="toggleWriteComment()">
        <i class="fa fa-pencil fa-fw edit-pencil"></i>
      </a>
    </div>
    <div class="listview todo-list small-component">
      <div class="media" ng-show="writeComment">
        <textarea class="form-control auto-size" placeholder="Write your comment" ng-model="comment"></textarea>
        <br>
        <button class="btn btn-xs btn-oogway pull-right" ng-click="submitComment()">Submit</button>
        
      </div>


      <div class="media" ng-repeat="comment in selectedMovie.comments">
        <div class="media-body">
          {{comment.text}}<br/>
          <small> by {{comment.user.first_name}} {{comment.user.last_name}}</small><br/>
        </div>
        <div class="list-options" ng-if="comment.user.id == userData.currentUser.id">
          <button class="btn btn-gr-gray btn-sm" ng-click="destroyComment(comment)" ng-confirm-click="Are you sure you want to delete this comment?">Delete</button>
        </div>
      </div>

    </div>
  </div>
</div>
