<header id="header" class="clearfix">
  <!-- Logo -->
  <a ui-sref="dashboard.readyList" class="logo shadowed">
    OOGWAY'S LIST
  </a>
  <div class="dropdown profile-menu shadowed">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
    <img src="assets/profile-pics/profile-pic.png" alt="" class="profile-pic">
    </a>
    <ul class="dropdown-menu pull-right text-right">
      <li ng-show="hasAReadyList()"><a ui-sref="dashboard.userSettings">Update Profile</a></li>
      <li><a ui-sref="dashboard.listSettings.users">Settings</a></li>
      <li class="divider"></li>
      <li><a data-method="delete" href="/users/sign_out" rel="nofollow">Sign-Out</a></li>
    </ul>
  </div>

  <ul class="nav nav-pills pull-right shadowed" id="top-menu">
    <li ng-show="hasAReadyList()">
      <a ui-sref="dashboard.userPending">Pending ({{pendingListData.movies.length}})</a>
    </li>
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#" ng-show="hasAReadyList()">Lists<b class="caret"></b></a>
      <ul class="dropdown-menu navbar-inverse" role="menu">
        <li ng-repeat="list in queuedLists.lists">
          <a style="cursor:pointer;" ng-click="changeUserList(list.id)">-  
            {{list.title}}
          </a>
        </li>
      </ul>
    </li>
    <li ng-show="hasAReadyList()"><a ui-sref="dashboard.createList">Create List</a></li>
  </ul>


  <div class="updates shadowed pull-right">
    <ul class="list-unstyled list-inline">
      <li class="dropdown">
        <a href="" class="notifications ttips" data-toggle="dropdown" title="Notifications" data-placement="bottom">
        <img src="assets/updates.png" alt="">
        </a>
        <div class="dropdown-menu">
          <div class="updates-header">
            <span class="pull-left">Notifications</span>
            <div class="clearfix"></div>
          </div>
          <div class="listview overflow">
            <a class="media" href="" ng-repeat="invite in userData.currentUser.list_invites">
              <img class="media-object pull-left" src="assets/profile-pics/1.jpg" alt="">
              <div class="media-body">
                {{invite.queued_list.title}} <span class="date">by {{invite.inviter.first_name}} {{invite.inviter.last_name}}</span><br>
                <!-- <span class="shortline">Lorem ipsum dolor sit amet, per cu sole...</span> -->
              </div>
                <div class="invite-buttons">
                <button class="btn btn-xs btn-success" ng-click="acceptInvite(invite.id)" ng-confirm-click="Are you sure you want to accept this list?">Accept</button>
                <button class="btn btn-xs btn-danger" ng-click="rejectInvite(invite.id)" ng-confirm-click="Are you sure you want to reject this list?">Reject</button>
                </div>
            </a>

          </div>
        </div>
      </li>
    </ul>
  </div>

</header>
