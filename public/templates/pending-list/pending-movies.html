<div class="block pending-block">
	<div ng-if="pendingListData.movies.length == 0" style="text-align:center">
		<h4>No Pending Movies</h4>
	</div>
	<div class="media pending-movies-body" ng-show="pendingListData.movies.length > 0">
		<div class="media-body">
			<a ng-repeat="movie in pendingListData.movies" class="pending-anchor" ng-click="changePendingMovieIndex($index)">
				<pending-list-thumbnail-poster source="movie"></pending-list-thumbnail-poster>
			</a>
		</div>
	</div>
</div>
